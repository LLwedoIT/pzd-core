name: Build PZDetector™ Desktop Application

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'app/**'
      - '.github/workflows/build-app.yml'
  pull_request:
    branches: [ master, main, develop ]
    paths:
      - 'app/**'
      - '.github/workflows/build-app.yml'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest

      - name: Run linting (optional)
        continue-on-error: true
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Test application startup
        run: |
          python -c "import sys; sys.path.insert(0, 'app'); from main import HPDManager, GlazedSensor, App; print('✓ All imports successful')"

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          pip install pyinstaller
          cd app
          pyinstaller --onefile --windowed --name PZDetector main.py
          echo "Build complete: dist/PZDetector.exe"

      - name: Build executable (macOS)
        if: runner.os == 'macOS'
        run: |
          pip install pyinstaller
          cd app
          pyinstaller --onefile --windowed --name PZDetector main.py
          echo "Build complete: dist/PZDetector.app"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pzd-build-${{ matrix.os }}-${{ matrix.python-version }}
          path: app/dist/
          retention-days: 7

      - name: Run tests (future)
        continue-on-error: true
        run: |
          # TODO: Add comprehensive test suite
          echo "Testing framework to be implemented"
